<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maetS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-global">
            <nav class="nav-prim">
                <div class="logo"><img src="IMGs/logo.png" alt=""></div>
                <a href="" class="hmenu">Loja</a>
                <a href="" class="hmenu">Comunidade</a>
                <a href="" class="hmenu">Sobre</a>
                <a href="" class="hmenu">Suporte</a>
            </nav>
            <div class="menu">
                <div class="install">Instale maetS</div>
                <a href="" class="lmenu">Sign in</a>
                <a href="" class="lmenu">Sign up</a>
            </div>
        </header>
        <div class="holder">
            <nav class="nav-loja">
             <a href=".lojahehe">A tua loja</a>
             <a href="#dest">Destaques</a>
             <a href="#promo">Promoções</a>
             <a href="#cat">Categorias</a>
             <div class="barra">
             <input type="search" name="bpequisa" id="bpesquisa" placeholder="pesquisar">
             <input type="submit" value="" id="lupinha">
             </div>
            </nav>
         </div>
         <main class="conteudo">
             <div class="destaques" id="dest">
                <div class="text">Veja nossos destaques da Semana</div>
                <div id="slider">
                    <img class="selected" src="IMGs/hk.jpg" alt="Hollow knight">
                    <img src="IMGs/hfw.jpg" alt="Horizon fw">
                    <img src="IMGs/mk11.webp" alt="MK 11">
                    <img src="IMGs/fn.jpeg" alt="The goat">
                </div>
                
                <script src="script.js">
                    let time = 5000,
                        currentImageIndex = 0,
                        images = document
                                    .querySelectorAll("#slider img")
                        max = images.length;

                    function nextImage() {

                        images[currentImageIndex]
                            .classList.remove("selected")

                        currentImageIndex++

                    if(currentImageIndex >= max)
                        currentImageIndex = 0

                        images[currentImageIndex]
                            .classList.add("selected")
                    }

                    function start() {
                        setInterval(() => {
                            // troca de image
                            nextImage()
                        }, time)
                    }

                window.addEventListener("load", start)
                </script>
                 
                </div>
             </div>
             <div class="evento"></div>
             <div class="promocoes" id="promo"></div>
             <div class="categorias" id="cat"></div>
         </main>
         <footer><p>Página feita por: Afonso Ferreira</p></footer>
     </div>
 </body>
 </html>
